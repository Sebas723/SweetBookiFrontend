<div class="w-full flex flex-col items-center justify-center">
  <!-- Header-->
  <div class="flex flex-col gap-10 items-center">
    <img src="icon/sweetBooki.svg" alt="">

    <h1>Iniciar sesión</h1>
  </div>

  <!-- Formulario -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 w-11/12 mt-6">
    <div>
      <p-floatlabel variant="on" [ngClass]="{
      'error-field': email?.touched && email?.invalid
      }">
        <input pInputText id="email" formControlName="email" name="email" autocomplete="off" required />
        <label for="email">Correo electrónico</label>
      </p-floatlabel>

      @if( email?.touched && email?.invalid){
        <p class="input-error-message">Este campo es obligatorio</p>
      }

    </div>
    <div>
      <p-floatlabel variant="on" [ngClass]="{
      'error-field': password?.touched && password?.invalid
      }">
        <input pInputText type="password" id="password" formControlName="password" name="password" autocomplete="off" />
        <label for="password">Contraseña</label>
      </p-floatlabel>

      @if( password?.touched && password?.invalid){
        <p class="input-error-message">Este campo es obligatorio</p>
      }

    </div>

    <button pButton type="submit" label="Iniciar sesión" class="submit-button"></button>
  </form>

  <!-- opciones -->
  <div class="w-11/12 justify-start mt-2">
    <p>¿No tienes cuenta?
      <a href="" style="color: var(--main-title-color);"> Regístrate </a>
    </p>
    <p>¿Olvidaste tu contraseña?
      <a href="" style="color: var(--main-title-color) ;"> Recuperar </a>
    </p>
  </div>
</div>
